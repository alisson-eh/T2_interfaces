<!--Trata de construir esta tabla usando el display de tipo grid. Los elementos con el texto celda 1, celda 2... 
son bloques div que irán escritos en ese orden y con una clase que alinea el texto al centro. El gap o separación entre celdas es de 1px. 
Lo importante del ejercicio es aplicar la estrucutra con el layout grid y que tenga este aspecto. -->

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio numero 1 de uso del Grid</title>
<style>
  .tabla{
    font-family: sans-serif;
    display:grid;
    grid-gap: 2px;
    grid-template-columns: repeat(3, 150px);
  } 
  .tabla > div{
    background: #697C88;
    color: white;
    padding: 18px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="tabla">
  <div> celda 1</div>
  <div> celda 2</div>
  <div> celda 3</div>
  <div> celda 4</div>
  <div> celda 5</div>
  <div> celda 6</div>
  <div> celda 7</div>
  <div> celda 8</div>
  <div> celda 9</div>
</div>
</body>
</html>
