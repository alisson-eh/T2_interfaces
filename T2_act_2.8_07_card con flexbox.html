<!-- Crea una card con flexbox. Estas cards o tarjetas deben tener una zona de encabezado para colocar un titulo,
un cuerpo para el contenido que puede ser texto o una imágen y un pie de texto. El contenido de título y pie deben quedar centrados vertical y horizontalmente.
Coge los colores según la imagen de muestra, la letra es sans serif. El titulo es un encabezada h2 y el pie un encabezado h4. 
La tarjeta llevará un ligero sombreado.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./T2_act_2.8_07_card con flexbox.css">

</head>
<body>
    <div class="card">  
        <div class="title">
            <h2>Tarjeta de presentación</h2>
        </div>
        <div class="cuerpo">Contenido del cuerpo de la tarjeta</div>
        <div class="pie">
            <h4>Pie de la tarjeta</h4>
        </div>
      </div>  
</body>
</html>
