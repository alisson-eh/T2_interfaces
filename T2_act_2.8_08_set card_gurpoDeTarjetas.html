<!--En este ejercicio te propongo crear un card set o conjunto de tarjetas, todas con el mismo ancho y alto, este último dado por el contenido. 
Cada una tendrá una barra de titulo de 40 px de alto y otra para el pie de 30px de alto, con los colores de la imagen. El cuerpo ocupará el resto del espacio. 
Las tarjetas se reparten horizontalmente, con el espacio libre repartido entre ellas y a los lados.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./T2_act_2.8_08_set card_gurpoDeTarjetas.css">
</head>
<body>
    <div class="contenedor">
            <div class="card">
                <div class="title">Tarjeta Izquierda</div>
                <div class="cuerpo">
                    <p>Contenido del cuerpo </p>
                    <p>Contenido del cuerpo </p>
                    <p>Contenido del cuerpo &nbsp;</p>
                </div>
                <div class="pie">Pie </div>
            </div>

            <div class="card">  
                <div class="title">Tarjeta centro</div>
                <div class="cuerpo">
                    <p>Contenido del cuerpo </p>
                </div>
                <div class="pie">Pie </div>
            </div>

            <div class="card">  
                <div class="title">Tarjeta derecha</div>
                <div class="cuerpo">
                    <p>Contenido del cuerpo </p>
                </div>
                <div class="pie">Pie </div>
            </div>
    </div>  
</body>
</html>
